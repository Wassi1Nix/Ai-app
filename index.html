<!DOCTYPE html>
<html>
<head>
      <link src="styles.css"></script>
        <link src="script.js"></script>
<link src="node.js"></script
  </style>
</head>
<body>
  <h1>AI Chatbot</h1>
  <div id="chat-window">
    <input id="user-input" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>
    <div id="chat-log"></div>
  </div>
  <script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
      const message = userInput.value;
      if (message === '') {
        chatLog.innerHTML += `<p>Please enter a message</p>`;
      } else {
        chatLog.innerHTML += `<p>You: ${message}</p>`;
        userInput.value = '';
        const response = getResponse(message);
        chatLog.innerHTML += `<p>AI: ${response}</p>`;
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    function getResponse(message) {
      const questions = [
        {
          'question': 'what is your name',
          'answer': 'My name is AI Chatbot.'
        },
        {
          'question': 'how are you',
          'answer': 'I\'m doing well, thank you for asking.'
        },
        {
          'question': 'what is the weather like today',
          'answer': 'The weather is sunny today.'
        },
        // Add more questions and answers here
      ];

      let response = '';

      for (const question of questions) {
        if (message.toLowerCase().includes(question.question)) {
          response = question.answer;
          break;
        }
      }

      if (response === '') {
        response = 'I didn\'t understand your question. Can you please rephrase?';
      }

      return response;
    }
  </script>
</body>
</html>
