<!DOCTYPE html>
<html>
<head>
    <title>Auto-Reply AI</title>
    <style>
        #chat { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .msg { margin: 5px; padding: 8px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }.bot { background: #f0f0f0; text-align: left; }
    </style>   <link rel="stylesheet" type="text/css" href="styles.css">

  <link src="script.js"></script>
<link src="node.js"></script
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ask anything..." style="width: 300px;">
    <button onclick="send()">Send</button>

    <script>
        const API_KEY = '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'
        const API_URL = 'https://api.openai.com/v1/chat/completions';

        async function send() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if(!message) return;

            // Display user message
            addMsg(message, 'user');
            input.value = '';
            
            // Get AI response
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{role: "user", content: message}]
                    })
                });
                
                const data = await response.json();
                addMsg(data.choices[0].message.content, 'bot');
            } catch(error) {
                addMsg("Sorry, I'm having trouble responding.", 'bot');
            }
        }

        function addMsg(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight; // Auto-scroll
        }

        // Enter key support
        document.getElementById('input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') send();
        });
    </script>
</body>
</html>
