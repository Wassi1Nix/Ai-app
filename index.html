<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        /* Chat Interface Styling */
        #chat-container {
            height: 70vh;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 20px;
            margin: 20px 0;
        }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
        .user-message { background: #e3f2fd; margin-left: 20%; }
        .bot-message { background: #f5f5f5; margin-right: 20%; }
        #loading { display: none; color: #666; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="loading">AI is thinking...</div>
    <input type="text" id="user-input" placeholder="Ask anything...">
    
    <script>
        const BACKEND_URL = 'https://your-vercel-app.vercel.app/api/chat';

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;

            // Display user message
            addMessage(message, 'user');
            input.value = '';
            showLoading(true);

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                addMessage("Oops! Connection failed. Try again.", 'bot');
            } finally {
                showLoading(false);
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Event listeners
        document.getElementById('user-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
